<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>5/3/1 calculator</title>
    <meta name="description" content="Shane's 5/3/1 lifts calculator">
    <meta name="author" content="Shane Goodson">

    <link rel="stylesheet" href="index.css?v=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content-wrapper">
        <h2>Add 1rm values in kg</h2>
        <div class="value-inputs">
            <div class="value-input">
                <div class="input-title">Standing Shoulder Press</div>
                <input placeholder="Shoulder Press 1RM" class="sp-input" type="number" />
            </div>
            <div class="value-input">
                <div class="input-title">Deadlift</div>
                <input placeholder="Deadlift 1RM" class="dl-input" type="number" />
            </div>
            <div class="value-input">
                <div class="input-title">Bench Press</div>
                <input placeholder="Bench Press 1RM" class="bp-input" type="number" />
            </div>
            <div class="value-input">
                <div class="input-title">Barbell Back Squat</div>
                <input placeholder="Squat 1RM" class="sq-input" type="number" />
            </div>
        </div>
        <button class="calc-button">Calculate</button>
        <div class="calc-table">
           
        </div>
        </button>
        <script src="index.js"></script>
</body>

</html>
